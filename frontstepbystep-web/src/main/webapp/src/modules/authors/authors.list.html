<div class="container-fluid">
  <div class="col-sm-12">
    </br>
    <a class="btn btn-default" ui-sref="authorsCreate">Create Author</a>
  </div>
  <div class="col-sm-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>    
          <th>Birth Date</th>  
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="author in authorsRecords">
          <td id="{{$index}}-name">   <a ui-sref="authorDetail({authorId: author.id})">{{author.name}}</a></td>
          <td id="{{$index}}-descrption">{{author.birthDate|date:'yyyy-MM-dd'}}</td>                   
        </tr>
      </tbody>
    </table>
  </div>
  <a href="authors.list.html"></a>
</div>
