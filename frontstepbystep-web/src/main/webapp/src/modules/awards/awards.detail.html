<div class="row">
    <div class="col-md-3">
        <div class="thumb">
            <img class="img-responsive" ng-src="http://2016.flcadet.com/resources/site1/General/Graphics-Website/gold-trophy.jpg"/>
        </div>
    </div>
    <div class="col-md-3">
        <dl>     
            <dt>{{currentAward.name}}</dt>                
            <hr>           
            <dt>Year</dt>
            <dd>{{currentAward.awardyear|date:'yyyy'}}</dd>

            <hr>
            <dt>Description</dt>
            <dd>{{currentAward.description}}</dd>
        </dl>
    </div>
</div>
